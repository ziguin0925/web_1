{% extends "hello/layout.html" %}
{% block title %}
Contact us
{% endblock %}
{% block content%}

<div class="center">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">회원 가입</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">성</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                X
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">이름</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                X
            </div>
        </div>
        <div class="row gy-3">
          <div class="col-sm-6">
            <label for="id-first" class="form-label">주민번호 앞자리</label>
            <input type="text" class="form-control" id="cc-name" placeholder="" required="">
            <small class="text-body-secondary"></small>
            <div class="invalid-feedback">
              Name on card is required
            </div>
          </div>
          
          <div class="col-sm-6">
            <label for="id-last" class="form-label">주민번호 뒷자리</label>
            <input type="text" class="form-control" id="cc-number" placeholder="" required="">
            <div class="invalid-feedback">
              Credit card number is required
            </div>
          </div>
        
            <div class="col-12">
              <label for="username" class="form-label">닉네임</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required="">
              <div class="invalid-feedback">
                  닉네임을 다시 설정 하시오.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">이메일<span class="text-body-secondary">(선택적)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                이메일 입력 다시 하세요.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">전화 번호<span class="text-body-secondary">(필수적)</span></label>
              <input type="email" class="form-control" id="email" placeholder="010-2706-1189">
              <div class="invalid-feedback">
                전화번호 입력 다시 하세요.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">주소</label>
              <input type="text" class="form-control" id="address" placeholder="평택시 김준현구 손기현로" required="">
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="col-12">
              <label for="address2" class="form-label">주소 <span class="text-body-secondary">(선택적)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="상세 주소 설정">
            </div>

            

            

            
        </div>
            <div class="col-12">
              <hr class="my-4">
              
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="same-address">
                  <label class="form-check-label" for="same-address">나는 앞구르기가 가능 하다. </label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="save-info">
                    <label class="form-check-label" for="save-info">뒷 구르기도 가능 하다.</label>
                </div>
                
                <hr class="my-4">
            </div>
                
                
                
            

            
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </form>
      </div>
</div>
{% endblock %}
