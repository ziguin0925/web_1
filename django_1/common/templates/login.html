{% extends "hello/layout.html" %}
{% block title %}
자동차 판매 로그인
{% endblock %}
{% block content%}
<style>

</style>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">


<div>

    <div class="center">
        
        <form class="container-600" action="{% url 'login' %}" method='POST'>
            {% csrf_token %}
            
            <h1 class="h3 mb-3 fw-normal">로 그 인</h1>
            <div class="form-floating">
                <label for="floatingInput">아이디</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="ID">
            </div>
            <div class="form-floating">
                <label for="floatingPassword">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> 로그인 정보 저장
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2023–2023</p>
            <p>
                손기현 언제까지 어깨춤을 추게할 거야
            </p>
        </form>
    </div>
</div>
    {% endblock %}
